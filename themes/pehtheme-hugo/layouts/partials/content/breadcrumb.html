<div id="breadcrumb" class="max-w-7xl mx-auto py-8">
	<ul class="flex space-x-2 text-md text-zinc-500">
		{{- range .Ancestors.Reverse }}
		<li class="after:content-['❯'] after:ml-2 after:opacity-30 last:after:content-none uppercase">
		{{- if ne .Section "posts" }}
			<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
		{{- else }}
			<a href="javascript:void(0)">{{ .LinkTitle }}</a>
		{{- end }}
		</li>
		{{- end }}
	</ul>
</div>
