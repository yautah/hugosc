{{ define "css" }}
  {{ $contentCSS := resources.Get "css/content.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $contentCSS.RelPermalink }}">
{{ end }}
{{ define "main" }}

<div class="py-14">


	{{ if .Params.image }}
	<div class="mb-14">	

		<img class="rounded-2xl" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">

	</div>
	{{ end }}


	<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

		<article class="md:col-span-2 prose lg:prose-lg">

		<header class="not-prose mb-14">

			<h1 class="text-4xl font-bold">{{ .Title }}</h1>
		
		</header>

		<div id="content" class="prose lg:prose-lg">

			{{- .Content -}}
			
		</div>

		</article>

		<aside class="md:col-span-1">

			{{- partial "content/aside.html" . -}}
		
		</aside>

	</div>

</div>

{{ end }}
